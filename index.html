<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="scripts/script.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Rubik:400,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <title>Document</title>
</head>

<body>
    <div class="header">
        <h1>Table Finder</h1>
        <p>Pick your table now</p>
    </div>
    <section class="container">
        <section class="format-tables">
            <div class="available">
                <p class="number">1</p>
            </div>
            <div class="available">
                <p class="number">2</p>
            </div>
            <div class="available">
                <p class="number">3</p>
            </div>
            <div class="available">
                <p class="number">4</p>
            </div>
            <div class="available">
                <p class="number">5</p>
            </div>
            <div class="available">
                <p class="number">6</p>
            </div>
            <div class="available">
                <p class="number">7</p>
            </div>
            <div class="available">
                <p class="number">8</p>
            </div>
            <div class="available">
                <p class="number">9</p>
            </div>
        </section>
    </section>

    <form id="form">
        <button id="exit" class="material-icons" type="button">X</button>
        <h3>New Reservation</h3>
        <p id="tablenumber">Table Number: </p>
        <input type="text" name="name" placeholder="Name">
        <input type="text" name="phonenumber" placeholder="Phone number">
        <input type="text" name="sizeofparty" placeholder="Size of party">
        <button id="savebtn" type="button">Save</button>
    </form>
</body>

</html>
